<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TOEIC å–®å­—éŠæˆ²ï¼šè¾¦å…¬æºé€š</title>
  <style>
    :root{--bg:#f6f7fb;--card:#ffffff;--accent:#4b5bdc;--muted:#7b7f9a;--key-bg:#2f3f8f;--key-color:#fff;--status-color:#222}
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans TC",Helvetica,Arial;display:flex;align-items:center;justify-content:center;padding:24px;margin:0;background:linear-gradient(180deg,var(--bg),#eef2ff);min-height:100vh}
    .card{width:800px;max-width:95vw;background:var(--card);border-radius:12px;box-shadow:0 8px 30px rgba(27,38,59,0.08);padding:32px;text-align:center}
    
    h1{margin:0 0 8px;font-size:24px;color:var(--accent)}
    .lead{margin:0 0 20px;color:var(--muted);font-size:14px}

    /* çå‹µé€²åº¦æ¢ */
    .rewards{
      margin:20px 0;
      padding:16px;
      background:#f9faff;
      border-radius:12px;
      border:2px solid #e6e8ff;
    }
    .reward-title{
      font-size:14px;
      color:var(--muted);
      margin-bottom:12px;
      font-weight:600;
    }
    .progress-container{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:12px;
    }
    .progress-bar{
      flex:1;
      height:12px;
      background:#e6e8ff;
      border-radius:6px;
      overflow:hidden;
    }
    .progress-fill{
      height:100%;
      background:linear-gradient(90deg,#4b5bdc,#6b7bff);
      transition:width 0.3s ease;
    }
    .reward-foods{
      display:flex;
      gap:12px;
      justify-content:space-between;
      margin:8px 0;
      padding:0 20px;
    }
    .food-slot{
      width:40px;
      height:40px;
      background:#fff;
      border:2px solid #ffc1cc;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px;
      opacity:0.4;
      transition:all 0.3s ease;
    }
    .food-slot.earned{
      opacity:1;
      transform:scale(1.1);
      box-shadow:0 4px 12px rgba(255,105,180,0.3);
    }
    .food-slot:nth-child(1).earned{background:#ffe4e6;border-color:#ff69b4;}
    .food-slot:nth-child(2).earned{background:#fff7e6;border-color:#ff8c00;}
    .food-slot:nth-child(3).earned{background:#e6f7ff;border-color:#1890ff;}
    .food-slot:nth-child(4).earned{background:#f6ffed;border-color:#52c41a;}
    .food-slot:nth-child(5).earned{background:#f9f0ff;border-color:#722ed1;}

    /* é¡Œç›®å€åŸŸ */
    .question-area{
      margin:20px 0;
      padding:16px;
      background:#f7f8ff;
      border-radius:10px;
      border:2px solid #e6e8ff;
    }
    .question-text{
      color:var(--accent);
      font-weight:700;
      font-size:20px;
      margin-bottom:8px;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
      gap:8px;
    }
    .part-of-speech{
      display:inline-block;
      background:#4b5bdc;
      color:white;
      padding:4px 8px;
      border-radius:12px;
      font-size:12px;
      font-weight:600;
    }
    .pronunciation-btn{
      display:inline-block;
      background:#52c41a;
      color:white;
      border:none;
      padding:6px 12px;
      border-radius:12px;
      font-size:12px;
      font-weight:600;
      cursor:pointer;
      transition:background 0.2s;
    }
    .pronunciation-btn:hover{
      background:#389e0d;
    }
    .pronunciation-btn:active{
      transform:scale(0.95);
    }

    /* ç‹€æ…‹é¡¯ç¤º */
    .status-display{
      margin:16px 0;
      padding:12px;
      border-radius:10px;
      background:#f7f8ff;
      border:2px solid #e6e8ff;
    }
    .status-text{font-size:16px;font-weight:700;color:var(--status-color);}

    /* ç­”æ¡ˆé¡¯ç¤ºå€åŸŸ */
    .answer-display{
      margin:20px 0;
      padding:20px;
      background:#f7f8ff;
      border-radius:12px;
      min-height:80px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      flex-wrap:wrap;
    }
    .answer-letter{
      min-width:40px;
      height:50px;
      border-radius:8px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px;
      font-weight:700;
      background:#fff;
      border:2px solid #ddd;
      color:var(--accent);
    }
    .answer-letter.filled{
      background:linear-gradient(180deg,#e3f2fd,#bbdefb);
      border-color:var(--accent);
    }

    /* è™›æ“¬éµç›¤ */
    .keyboard{
      display:flex;
      flex-direction:column;
      gap:8px;
      margin:20px 0;
      align-items:center;
    }
    .keyrow{display:flex;gap:6px;justify-content:center}
    .key{
      background:var(--key-bg);
      color:var(--key-color);
      border:none;
      border-radius:8px;
      padding:12px;
      font-size:14px;
      font-weight:600;
      cursor:pointer;
      min-width:40px;
      transition:background 0.2s;
    }
    .key:hover{background:#1e2d7f}
    .key.special{background:#666;min-width:60px}

    /* æ§åˆ¶æŒ‰éˆ• */
    .controls{
      display:flex;
      gap:12px;
      justify-content:center;
      margin:20px 0;
      flex-wrap:wrap;
    }
    button{
      background:var(--accent);
      border:none;
      color:white;
      padding:12px 16px;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      transition:background 0.2s;
    }
    button:hover{background:#3a4bc8}
    button.ghost{
      background:transparent;
      color:var(--accent);
      border:2px solid var(--accent);
    }
    button.ghost:hover{
      background:var(--accent);
      color:white;
    }

    /* åˆ†æ•¸å’Œçµ±è¨ˆ */
    .stats{
      display:flex;
      gap:30px;
      justify-content:center;
      margin:20px 0;
      flex-wrap:wrap;
    }
    .stat-item{
      text-align:center;
    }
    .stat-number{
      font-size:24px;
      font-weight:800;
      color:var(--accent);
    }
    .stat-label{
      font-size:12px;
      color:var(--muted);
      margin-top:4px;
    }

    @media (max-width:600px){
      .card{padding:20px}
      .stats{gap:20px}
      .controls{
        flex-direction:column;
        align-items:center;
      }
      .controls button{
        width:100%;
        max-width:280px;
        min-width:280px;
      }
      .answer-display{gap:4px}
      .answer-letter{min-width:35px;height:45px;font-size:18px}
      .key{min-width:28px;padding:8px;font-size:12px}
      .key.special{min-width:50px;padding:8px 12px}
      .keyrow{gap:3px}
    }
  </style>
</head>
<body>
  <div class="card" role="application" aria-label="TOEIC è¾¦å…¬æºé€šå–®å­—éŠæˆ²">
    
    <h1>TOEIC å–®å­—éŠæˆ²ï¼šè¾¦å…¬æºé€š</h1>
    <p class="lead">æ‹¼å‡º5å€‹å–®å­—ï¼Œé ˜å–ç¾é£Ÿçå‹µï¼å¯é»æ“Šè™›æ“¬éµç›¤æˆ–ä½¿ç”¨å¯¦é«”éµç›¤è¼¸å…¥ã€‚</p>
    
    <div class="rewards">
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill" style="width:0%"></div>
        </div>
      </div>
      <div class="reward-foods" id="foodSlots">
        <div class="food-slot">ğŸ</div>
        <div class="food-slot">ğŸŠ</div>
        <div class="food-slot">ğŸ‡</div>
        <div class="food-slot">ğŸ¥‘</div>
        <div class="food-slot">ğŸ†</div>
      </div>
      <div id="rewardStatus" style="font-size:14px;color:#666;margin-top:8px;">ä»»å‹™é€²åº¦ï¼šå®Œæˆå–®å­—å³å¯ç²å¾—ç¾é£Ÿçå‹µ</div>
    </div>

    <div class="question-area">
      <div class="question-text">
        <span>é¡Œç›®ï¼š<strong id="question">-</strong></span>
        <span class="part-of-speech" id="partOfSpeech">-</span>
        <button class="pronunciation-btn" id="pronounceBtn">ğŸ”Š ç™¼éŸ³</button>
      </div>
    </div>
    
    <div class="status-display">
      <div id="statusBox" class="status-text">ç›®å‰ç‹€æ…‹ï¼šç­‰å¾…ç­”é¡Œ</div>
    </div>

    <div class="answer-display" id="answerDisplay">
      </div>

    <div class="keyboard" id="keyboard"></div>

    <div class="controls">
      <button id="homeBtn" class="ghost">ğŸ  å›é¦–é </button>
      <button id="hintBtn">æç¤ºï¼šé¡¯ç¤ºä¸‹ä¸€å€‹å­—æ¯ï¼ˆæ‰£åˆ†ï¼‰</button>
      <button id="showAnswerBtn" class="ghost">é¡¯ç¤ºç­”æ¡ˆï¼ˆä¸è¨ˆåˆ†ï¼‰</button>
      <button id="checkBtn">æäº¤</button>
      <button id="newBtn" class="ghost">ä¸‹ä¸€é¡Œ</button>
    </div>

    <div class="stats">
      <div class="stat-item">
        <div class="stat-number" id="scoreDisplay">0</div>
        <div class="stat-label">ç¸½åˆ†</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="completedCount">0</div>
        <div class="stat-label">å·²å®Œæˆ</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="hintsCount">0</div>
        <div class="stat-label">æç¤ºæ¬¡æ•¸</div>
      </div>
    </div>

  </div>

  <script>
    (function(){
      const WORDS = [
        {word:'appreciate', hint:'æ„Ÿè¬', pos:'v.'},
        {word:'attach', hint:'é™„åŠ ã€é™„ä¸Š', pos:'v.'},
        {word:'clarify', hint:'é‡æ¸…', pos:'v.'},
        {word:'communicate', hint:'æºé€š', pos:'v.'},
        {word:'contact', hint:'è¯çµ¡', pos:'v./n.'},
        {word:'correspondence', hint:'æ›¸ä¿¡å¾€ä¾†ã€ä¿¡ä»¶', pos:'n.'},
        {word:'date', hint:'æ—¥æœŸ', pos:'n.'},
        {word:'decision', hint:'æ±ºå®š', pos:'n.'},
        {word:'discuss', hint:'è¨è«–', pos:'v.'},
        {word:'effort', hint:'åŠªåŠ›', pos:'n.'},
        {word:'extension', hint:'åˆ†æ©Ÿ', pos:'n.'},
        {word:'feedback', hint:'å›é¥‹', pos:'n.'},
        {word:'information', hint:'è³‡è¨Š', pos:'n.'},
        {word:'response', hint:'å›è¦†ã€åæ‡‰', pos:'n.'},
        {word:'message', hint:'è¨Šæ¯', pos:'n.'},
        {word:'notify', hint:'é€šçŸ¥', pos:'v.'},
        {word:'obtain', hint:'ç²å¾—', pos:'v.'},
        {word:'progress', hint:'é€²åº¦', pos:'n.'},
        {word:'regularly', hint:'è¦å¾‹åœ°', pos:'adv.'},
        {word:'remind', hint:'æé†’', pos:'v.'},
        {word:'solution', hint:'è§£æ±ºæ–¹æ¡ˆ', pos:'n.'},
        {word:'bulletin board', hint:'ä½ˆå‘Šæ¬„', pos:'n.'},
        {word:'post', hint:'å¼µè²¼ã€éƒµå¯„', pos:'v.'},
        {word:'convince', hint:'èªªæœ', pos:'v.'},
        {word:'available', hint:'å¯ç”¨çš„ã€æœ‰ç©ºçš„', pos:'adj.'},
        {word:'detail', hint:'ç´°ç¯€', pos:'n.'},
        {word:'address', hint:'è™•ç†ã€åœ°å€', pos:'v./n.'},
        {word:'conclusion', hint:'çµè«–', pos:'n.'},
        {word:'announce', hint:'å®£å¸ƒ', pos:'v.'},
        {word:'mention', hint:'æåŠ', pos:'v.'}
      ];

      // DOM
      const questionEl = document.getElementById('question');
      const partOfSpeechEl = document.getElementById('partOfSpeech');
      const pronounceBtn = document.getElementById('pronounceBtn');
      const statusBox = document.getElementById('statusBox');
      const answerDisplay = document.getElementById('answerDisplay');
      const keyboard = document.getElementById('keyboard');
      const hintBtn = document.getElementById('hintBtn');
      const newBtn = document.getElementById('newBtn');
      const checkBtn = document.getElementById('checkBtn');
      const showAnswerBtn = document.getElementById('showAnswerBtn');
      const homeBtn = document.getElementById('homeBtn');
      const hintsCountEl = document.getElementById('hintsCount');
      const scoreDisplayEl = document.getElementById('scoreDisplay');
      const completedCountEl = document.getElementById('completedCount');
      const progressFill = document.getElementById('progressFill');
      const foodSlots = document.getElementById('foodSlots');
      const rewardStatus = document.getElementById('rewardStatus');

      let currentWord = '';
      let currentHint = '';
      let currentPos = '';
      let userInput = '';
      let hints = 0;
      let score = 0;
      let completedWords = 0;
      let answered = false;
      let usedWords = new Set();
      let gameCompleted = false;
      let currentAudio = null; // å„²å­˜ç•¶å‰æ’­æ”¾çš„éŸ³æª”

      function pickWord(){
        const availableWords = WORDS.filter(w => !usedWords.has(w.word));
        if(availableWords.length === 0){
          usedWords.clear();
          return WORDS[Math.floor(Math.random()*WORDS.length)];
        }
        return availableWords[Math.floor(Math.random()*availableWords.length)];
      }

      function playPronunciation(){
        try {
          // åœæ­¢ä¹‹å‰çš„éŸ³æª”æ’­æ”¾
          if(currentAudio) {
            currentAudio.pause();
            currentAudio.currentTime = 0;
          }
          
          // å‰µå»ºæ–°çš„éŸ³æª”å¯¦ä¾‹
          currentAudio = new Audio(`sound/13/${currentWord}.mp3`);
          
          // æ’­æ”¾éŸ³æª”
          currentAudio.play().catch(error => {
            console.log('éŸ³æª”è¼‰å…¥å¤±æ•—:', error);
            setStatus('ç™¼éŸ³æª”æ¡ˆè¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ sounds è³‡æ–™å¤¾', 'warn');
          });
          
          // éŸ³æª”æ’­æ”¾å®Œæˆå¾Œçš„è™•ç†
          currentAudio.addEventListener('ended', () => {
            currentAudio = null;
          });
          
        } catch (error) {
          console.log('ç™¼éŸ³åŠŸèƒ½æš«æ™‚ç„¡æ³•ä½¿ç”¨:', error);
          setStatus('ç™¼éŸ³åŠŸèƒ½æš«æ™‚ç„¡æ³•ä½¿ç”¨', 'warn');
        }
      }

      function updateDisplay(){
        // æ›´æ–°ç­”æ¡ˆé¡¯ç¤º
        answerDisplay.innerHTML = '';
        const targetLength = currentWord.length;
        
        for(let i = 0; i < targetLength; i++){
          const letterEl = document.createElement('div');
          letterEl.className = 'answer-letter';
          if(i < userInput.length){
            letterEl.textContent = userInput[i].toUpperCase();
            letterEl.classList.add('filled');
          } else {
            letterEl.textContent = '_';
          }
          answerDisplay.appendChild(letterEl);
        }

        // æ›´æ–°çµ±è¨ˆ
        hintsCountEl.textContent = hints;
        scoreDisplayEl.textContent = score;
        completedCountEl.textContent = completedWords;
        
        // æ›´æ–°é€²åº¦
        const progress = (completedWords / 5) * 100;
        progressFill.style.width = progress + '%';
        
        // æ›´æ–°çå‹µé¡¯ç¤º
        updateRewardDisplay();
        
        // æ›´æ–°æç¤ºæŒ‰éˆ•ç‹€æ…‹
        hintBtn.disabled = answered;
      }

      function updateRewardDisplay(){
        const slots = foodSlots.children;
        const foods = ['ğŸ', 'ğŸŠ', 'ğŸ‡', 'ğŸ¥‘', 'ğŸ†'];
        const foodNames = ['è˜‹æœ', 'æ©˜å­', 'è‘¡è„', 'é…ªæ¢¨', 'èŒ„å­'];
        
        // æ›´æ–°é£Ÿç‰©çå‹µ
        for(let i = 0; i < 5; i++){
          slots[i].textContent = foods[i];
          if(i < completedWords){
            slots[i].classList.add('earned');
          } else {
            slots[i].classList.remove('earned');
          }
        }

        // æ›´æ–°ç‹€æ…‹æ–‡å­—
        if(gameCompleted){
          rewardStatus.textContent = `ğŸ‰ ä»»å‹™é€²åº¦ï¼šæ­å–œå®Œæˆæ‰€æœ‰ä»»å‹™ï¼ç²å¾—ï¼š${foodNames.slice(0, completedWords).join('ã€')}`;
        } else {
          const remaining = 5 - completedWords;
          const nextFood = completedWords < 5 ? foodNames[completedWords] : '';
          rewardStatus.textContent = `ä»»å‹™é€²åº¦ï¼šé‚„éœ€å®Œæˆ ${remaining} å€‹å–®å­—${nextFood ? `ä¾†ç²å¾—${nextFood}` : ''}`;
        }
      }

      function setStatus(text, type){
        let color = '#222';
        if(type === 'ok') color = 'green';
        if(type === 'error') color = '#cc2f2f';
        if(type === 'warn') color = '#c47a00';
        statusBox.textContent = `ç›®å‰ç‹€æ…‹ï¼š${text}`;
        statusBox.style.color = color;
      }

      function newGame(){
        if(gameCompleted){
          setStatus(`éŠæˆ²å·²å®Œæˆï¼æœ€çµ‚å¾—åˆ†ï¼š${score} åˆ†`, 'ok');
          return;
        }
        
        const picked = pickWord();
        currentWord = picked.word.toLowerCase();
        currentHint = picked.hint;
        currentPos = picked.pos;
        userInput = '';
        answered = false;
        
        questionEl.textContent = currentHint;
        partOfSpeechEl.textContent = currentPos;
        setStatus('ç­‰å¾…ç­”é¡Œ','info');
        updateDisplay();
      }

      function addLetter(letter){
        if(answered || userInput.length >= currentWord.length) return;
        userInput += letter.toLowerCase();
        updateDisplay();
      }

      function deleteLetter(){
        if(answered || userInput.length === 0) return;
        userInput = userInput.slice(0, -1);
        updateDisplay();
      }

      function giveHint(){
        if(answered) return;
        
        if(userInput.length < currentWord.length){
          const nextLetter = currentWord[userInput.length];
          userInput += nextLetter;
          hints++;
          score = Math.max(0, score - 1); // æ‰£åˆ†
          setStatus(`æç¤ºï¼šè‡ªå‹•å¡«å…¥å­—æ¯ "${nextLetter.toUpperCase()}" (æ‰£1åˆ†)`, 'warn');
          updateDisplay();
        }
      }

      function checkAnswer(){
        if(answered) return;
        
        if(userInput.length !== currentWord.length){
          setStatus('è«‹å®Œæ•´è¼¸å…¥æ‰€æœ‰å­—æ¯', 'error');
          return;
        }
        
        if(userInput.toLowerCase() === currentWord.toLowerCase()){
          // ç­”å°äº†
          score += 20;
          answered = true;
          completedWords++;
          usedWords.add(currentWord);
          
          if(completedWords >= 5){
            gameCompleted = true;
            setStatus(`ğŸ‰ æ­å–œï¼æ‚¨å·²å®Œæˆæ‰€æœ‰5å€‹å–®å­—ï¼æœ€çµ‚å¾—åˆ†ï¼š${score} åˆ†`, 'ok');
          } else {
            setStatus(`ç­”å°äº†ï¼+20 åˆ†ã€‚å·²å®Œæˆ ${completedWords}/5`, 'ok');
          }
        } else {
          userInput = ''; // æ¸…é™¤è¼¸å…¥è®“ç©å®¶é‡æ–°æ‹¼å¯«
          setStatus('ç­”éŒ¯äº†ï¼Œè«‹é‡æ–°æ‹¼å¯«', 'error');
        }
        updateDisplay();
      }

      function showAnswer(){
        if(answered) return;
        answered = true;
        userInput = currentWord;
        setStatus(`ç­”æ¡ˆï¼š${currentWord}`, 'info');
        updateDisplay();
      }

      // å»ºç«‹è™›æ“¬éµç›¤
      function buildKeyboard(){
        const layout = ['qwertyuiop','asdfghjkl','zxcvbnm'];
        keyboard.innerHTML = '';
        
        layout.forEach(row=>{
          const rowEl = document.createElement('div');
          rowEl.className = 'keyrow';
          row.split('').forEach(l=>{
            const btn = document.createElement('button');
            btn.className = 'key';
            btn.textContent = l.toUpperCase();
            btn.addEventListener('click', ()=> addLetter(l));
            rowEl.appendChild(btn);
          });
          keyboard.appendChild(rowEl);
        });
        
        // åˆªé™¤éµ
        const rowEl = document.createElement('div');
        rowEl.className = 'keyrow';
        const del = document.createElement('button');
        del.className = 'key special';
        del.textContent = 'âŒ« åˆªé™¤';
        del.addEventListener('click', deleteLetter);
        rowEl.appendChild(del);
        keyboard.appendChild(rowEl);
      }

      // äº‹ä»¶ç›£è½
      hintBtn.addEventListener('click', giveHint);
      newBtn.addEventListener('click', newGame);
      checkBtn.addEventListener('click', checkAnswer);
      showAnswerBtn.addEventListener('click', showAnswer);
      pronounceBtn.addEventListener('click', playPronunciation);
      homeBtn.addEventListener('click', ()=> {
        window.location.href = 'index.html';
      });

      // å¯¦é«”éµç›¤æ”¯æ´
      document.addEventListener('keydown', (e)=>{
        if(answered) return;
        
        if(e.key >= 'a' && e.key <= 'z'){
          addLetter(e.key);
        } else if(e.key === 'Backspace'){
          deleteLetter();
        } else if(e.key === 'Enter'){
          checkAnswer();
        }
      });

      // åˆå§‹åŒ–
      buildKeyboard();
      newGame();
    })();
  </script>
</body>
